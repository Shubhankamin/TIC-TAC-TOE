<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 style="font-family: a ; font-size: 3.5vw;color: white;">TIC TAC TOE</h1>
    <div id="score">
        <div class="page1-score">
           
            <div class="Xscore">
                <h3>X<br>SCORE</h3>
                <h1 id="scoreX">0</h1>
            </div>
            <div class="Oscore">
                <h3>O <br> SCORE</h3>
                <h1 id="scoreO">0</h1>
            </div>
    </div>
    <div class="msg-container hide">
        <p id="msg"></p>
        <button id="newBtn">New Game</button>

    </div>
  
    <main>
        
        <div class="container">
            <div id="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            
        </div>
       

    </main>
    <button id="reset">RESET</button>



    <script src="script.js"></script>
   
</body>
</html>
